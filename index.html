<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtering and Visualizations in Tooltips</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="filtering-viz.js"></script>
</head>
<body>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 500px;
            height: 500px;
            padding: 2px;
            font: 12px sans-serif;
            border: 0px;
            outline-color: black;
            outline-style: solid;
            outline-width: 1px;
            background-color: #FEFEFE;
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</body>
</html>
